<!DOCTYPE html>
<html>
<head>
    <title>Apex Gym - Entry Management</title>
</head>
<body>
    <h1>Apex Gym - Entry Management</h1>

    <h3>Register User</h3>
    <input id="full_name" placeholder="Full Name">
    <input id="phone" placeholder="Phone">
    <input id="email" placeholder="Email">
    <button onclick="addUser()">Add User</button>

    <h3>Log Visit</h3>
    <input id="search" placeholder="Search by Name or Phone" oninput="searchUsers()">
    <input id="amount" placeholder="Amount Paid" type="number" step="0.01">
    <ul id="searchResults"></ul>

    <h3>View Visits</h3>
    <label>Start Date:</label>
    <input id="start_date" type="date">
    <label>End Date:</label>
    <input id="end_date" type="date">
    <button onclick="loadVisits()">Load Visits</button>

    <h4>Summary</h4>
    <p id="totals"></p>

    <ul id="visitsList"></ul>

    <script src="script.js"></script>
</body>
</html>
