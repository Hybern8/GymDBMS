<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    #container {
      width: 600px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #3367d6;
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Reset Staff Password</h2>

    <input id="staff_reset_username" placeholder="Username">
    <input id="reset_token_input" placeholder="Enter Token">
    <input id="reset_new_password" type="password" placeholder="New Password">
    <button onclick="staffResetPassword()">Reset Password</button>

    <p class="note">Enter the token provided by the admin to reset your password.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
