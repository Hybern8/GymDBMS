<title>Apex Gym Staff Reg</title>
<h2>Register Staff</h2>
<input id="staff_username" placeholder="Username">
<input id="staff_password" type="password" placeholder="Password">
<button onclick="registerStaff()">Register</button>

<script>
async function registerStaff() {
    const username = document.getElementById('staff_username').value;
    const password = document.getElementById('staff_password').value;

    const res = await fetch('/staff/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    alert(data.message);
}
</script>
