<!DOCTYPE html>
<html>
<head>
    <title>Apex Gym Staff Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        #container {
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
        }

        /* Tabs */
        .tab-buttons {
            display: flex;
            margin-bottom: 10px;
            gap: 5px;
        }

        .tab-buttons button {
            flex: 1;
            background: #ddd;
            color: black;
        }

        .tab-buttons button.active {
            background: #4285f4;
            color: white;
        }

        .tab-content { 
            display: none; 
        }
        .tab-content.active { 
            display: block; 
        }

        ul {
            padding-left: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }

        th {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Apex Gym Staff Management</h1>

        <div class="tabs">
            <div class="tab-buttons">
                <button onclick="openTab('registerStaffTab')" class="active">Register Staff</button>
                <button onclick="openTab('viewMembersTab')">View Members</button>
                <button onclick="openTab('viewStaffTab')">View Staff</button>
                <button onclick="openTab('viewVisitsTab')">View Visits</button>
                <button onclick="openTab('resetPasswordTab')">Reset Password</button>
            </div>

            <!-- Register Staff Tab -->
            <div id="registerStaffTab" class="tab-content active">
                <input id="staff_fullname" placeholder="Full Name">
                <select id="staff_gender">
        	    <option value="" disabled selected>Gender</option> <!-- Placeholder -->
        	    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input id="staff_email" placeholder="Email">
                <input id="staff_username" placeholder="Username">
                <input id="staff_password" type="password" placeholder="Password">
                <button onclick="registerStaff()">Register Staff</button>
            </div>

            <!-- View Members Tab -->
            <div id="viewMembersTab" class="tab-content">
                <button onclick="loadUsers()">Load Members</button>
                <button onclick="exportUsersToCSV()">Export Members to CSV</button>
                <div id="usersList"></div>
            </div>

            <!-- View Staff Tab -->
            <div id="viewStaffTab" class="tab-content">
                <button onclick="loadStaff()">Load Staff</button>
                <button onclick="exportStaffCSV()">Export Staff</button>
                <ul id="staffList"></ul>
            </div>

            <!-- View Visits Tab (same as index.html) -->
            <div id="viewVisitsTab" class="tab-content">
                <input id="start_date" type="date">
                <input id="end_date" type="date">
                <button onclick="loadVisits()">Load Visits</button>
                <button onclick="exportVisitsCSV()">Export to CSV</button>
                <ul id="visitsList"></ul>
                <div id="totals"></div>
            </div>

	    <!-- Reset Password Tab -->
	    <div id="resetPasswordTab" class="tab-content">
    		<h3>Admin Generate Token</h3>
    		<input id="reset_username" placeholder="Staff Username">
    		<button onclick="adminGenerateToken()">Generate Token</button>
    		<p id="generatedToken"></p>

    		<h3>Staff Reset Password</h3>
    		<input id="staff_reset_username" placeholder="Username">
    		<input id="reset_token_input" placeholder="Enter token">
    		<input id="reset_new_password" type="password" placeholder="New password">
    		<button onclick="staffResetPassword()">Reset Password</button>
	    <p>
  	    Forgot your password?  
  	    <a href="passwordReset.html" target="_blank">Go to Reset Page</a>
	    </p>
	    </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
