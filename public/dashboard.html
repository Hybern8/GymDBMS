<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<body>

  <div class="dashboard-grid">
    <div class="chart-container">
      <h2>Earnings by Membership</h2>
      <canvas id="membershipChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Visits by Gender</h2>
      <canvas id="genderChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Staff Activity</h2>
      <canvas id="staffChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Member Payments</h2>
      <canvas id="memberChart"></canvas>
    </div>
  </div>

  <script>
    // === Earnings by Membership ===
    async function loadMembershipChart() {
      const res = await fetch("/chart-membership-amount");
      const data = await res.json();
      const labels = data.map(row => row.Membership);
      const amounts = data.map(row => row.totalAmount);
      const ctx = document.getElementById("membershipChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: { labels, datasets: [{ label: "Total Amount", data: amounts, backgroundColor: "rgba(54, 162, 235, 0.6)", borderColor: "rgba(54, 162, 235, 1)", borderWidth: 1 }] },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    // === Visits by Gender ===
    async function loadGenderChart() {
      const res = await fetch("/chart-gender-visits");
      const data = await res.json();
      const labels = data.map(row => row.Gender);
      const counts = data.map(row => row.visitCount);
      const ctx = document.getElementById("genderChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: { labels, datasets: [{ label: "Total Visits", data: counts, backgroundColor: "rgba(255, 99, 132, 0.6)", borderColor: "rgba(255, 99, 132, 1)", borderWidth: 1 }] },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    // === Staff Activity ===
    async function loadStaffChart() {
      const res = await fetch("/chart-staff-activity");
      const data = await res.json();
      const labels = data.map(row => row.Staff);
      const counts = data.map(row => row.visitCounts);
      const ctx = document.getElementById("staffChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: { labels, datasets: [{ label: "Staff Activity", data: counts, backgroundColor: "rgba(230, 230, 250, 0.6)", borderColor: "rgba(230, 230, 250, 1)", borderWidth: 1 }] },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    // === Member Payments ===
    async function loadMemberChart() {
      const res = await fetch("/chart-member-payment");
      const data = await res.json();
      const labels = data.map(row => row.Member);
      const counts = data.map(row => row.totalAmount);
      const ctx = document.getElementById("memberChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: { labels, datasets: [{ label: "Member Payments", data: counts, backgroundColor: "rgba(55, 99, 13, 0.25)", borderColor: "rgba(55, 99, 13, 1)", borderWidth: 1 }] },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    loadMembershipChart();
    loadGenderChart();
    loadStaffChart();
    loadMemberChart();
  </script>

</body>
</html>
